<!DOCTYPE html>
<html>
  <head>
    <title>Simple Drawing Program</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
      /* put the erase button and color picker under the canvas */
      #controls {
        display: block;
        margin-top: 10px;
        /* centered */
        margin-left: auto;
        margin-right: auto;

      }
      /* centered erase button and color picker */
      #erase-button, #color-picker {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      /* centered canvas */
      #canvas {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      /* stop the page from moving on touch */
      /* do not allow scrolling the page */
      /* do not allow dragging */
      body {
        touch-action: none;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        
      }

    </style>

    
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="controls">
        <button id="erase-button">Erase</button>
        <!-- add color picker -->
        <input type="color" id="color-picker" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
